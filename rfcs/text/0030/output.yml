---
- name: output
  title: Output
  group: 2
  short: Fields describing a chunk of tty output generated by a process.
  description: >
    Fields describing a chunk of tty output generated by a process.

    Typically these fields will be set when event.action: output and event.category: process
  type: group

  fields:
    - name: fd
      level: extended
      type: fd
      description: The file descriptor the output was written to.
      example: "output.fd.descriptor: 1"

    - name: echoed
      level: extended
      type: boolean
      description: Whether the output was echoed to the users terminal.

    - name: data
      level: extended
      type: binary
      description: The raw output base64 encoded. This allows us to preserve whitespace and control codes.

    - name: text
      level: extended
      type: text
      description: A text only version of the data field with all control codes and new lines stripped to allow for plain text searches.
