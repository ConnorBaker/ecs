---
- name: terminal
  title: Terminal
  group: 2
  short: The terminal info for an interactive session.
  description: >
    These values define how applications such as editors and shells have configured the terminal and how they decide how to display things like colors and highlighting. Important aspects of the c_* bit flags fields include whether UTF-8 is supported and if echoing of input is enabled. Terminal row count, column count, TERM environment variable and other fields can be a user fingerprint as well. See “man 5 terminfo” and “man 2 ioctl_tty” for more information.
  type: group
  reusable:
    top_level: false
    expected:
      - process

  fields:
    - name: term
      level: extended
      type: keyword
      short: The TERM environment variable.
      description: >
        The TERM environment variable.

        This defines how terminal aware programs determine how to change terminal colors etc.
      example: xterm-256color

    - name: size
      level: extended
      type: object
      description: The number of character columns and rows used to render a terminal.

    - name: size.columns
      level: extended
      type: short
      description: The number of characters per line used to render a terminal.

    - name: size.rows
      level: extended
      type: short
      description: The number of lines used to render a terminal window.

    - name: termio
      level: extended
      type: object
      description: An object used to store termio c_flags.

    - name: termio.c_iflag
      level: extended
      type: short
      description: Input mode flags.

    - name: termio.c_oflag
      level: extended
      type: short
      description: Output mode flags.

    - name: termio.c_cflag
      level: extended
      type: short
      description: Control mode flags.

    - name: termio.c_lflag
      level: extended
      type: short
      description: Local mode flags.

    - name: termio.c_line
      level: extended
      type: short
      description: Line discipline.
